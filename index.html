<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/mobile.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
<main class="container">
  <section class="container__card">
      <div class="container__card-img">
        <img src="./images/image-equilibrium.jpg" alt="cube">
        <div class="hover-active">
          <img class="img" src="./images/icon-view.svg" alt="eyes active photo">
        </div>
      </div>
      <div class="container__description">
        <div class="container__description-text">
          <h1>Equilibrium #3429</h1>
          <p> Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="container__description__price">
          <div class="container__description__price-eth">
            <img src="./images/icon-ethereum.svg" alt="icon Ether">
            <p>0.041 ETH</p>
          </div>
          <div class="container__description__price-clock">
            <img src="./images/icon-clock.svg" alt="icon clock">
            <p>3 days left</p>
          </div>
        </div>
      </div>
      <div class="container__user">
        <div class="container__user-photo">
          <img src="./images/image-avatar.png" alt="user photo">
        </div>
        <div class="container__user-name">
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
    </div>

</section>
</main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/diablosinaura">Eliseo Nieva</a>.
  </div>
</footer>
</body>
</html>
